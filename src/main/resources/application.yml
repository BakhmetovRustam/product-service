spring:
  application.name: @project.artifactId@
  data.rest:
    basePath: /api
  datasource:
    url: jdbc:postgresql://localhost:6543/@project.artifactId@
    username: postgres
    password: postgres
  http:
    encoding.charset: @project.build.sourceEncoding@
    encoding.enabled: true
    encoding.force: true
  resources.add-mappings: false
  mvc.throw-exception-if-no-handler-found: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/migration/ddl,classpath:db/migration/dml
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
  main:
    banner-mode: 'off'
    allow-bean-definition-overriding: true

management:
  endpoint.health.enabled: true
  endpoints:
    enabled-by-default: false
    web.exposure.include: health

server:
  servlet:
    context-path: /
    encoding:
      charset: @project.build.sourceEncoding@
      enabled: true
      force: true
